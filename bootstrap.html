<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" type="text/css" media="all">
  
  
</head>
<body>
<div class="container mt-5">
    <form class="col mx-auto">
      <div class="form-row">
        <div class="col">
          <label for="exampleInputfn">First Name</label>
          <input type="text" class="form-control" id="exampleInputfn" placeholder="First name">
        </div>
        <div class="col">
          <label for="exampleInputln">Last Name</label>
          <input type="text" class="form-control" id="exampleInputln" placeholder="Last name">
        </div>

       
      </div>
      <div class="form-group">
        <label for="date-picker-example">Date</label>

        <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
      </div>
      <div class="form-group">   
        <label for="replyNumber">Salary</label>
                   
        <input type="number" class="form-control" id="replyNumber" min="0" data-bind="value:replyNumber" />
      </div>
      <div class="form-group">
        <section class="form-group">
          <label for="exampleColorInput" class="form-label">Color picker</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#008000" title="Choose your color">
        </section>
      </div>
      <div class="form-group">
        <label for="formFile" class="form-label">Image </label>
        <input class="form-control" type="file" id="formFile" accept=".jpg,.gif,.png">
      </div>
      <div class="form-check">
      <p > Please Select Your Gender</p>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
      <div class="form-check">
        <p > Please Select Your Couurses</p>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Java
        </label>
      </div>
      <div class="form-check">

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
        <label class="form-check-label" for="defaultCheck2">
          C++
        </label>
      </div>
      <div class="form-check">

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" >
        <label class="form-check-label" for="defaultCheck3">
          Python
        </label>
      </div>
      <div class="mb-3">
        <label for="validationTextarea">Textarea</label>
        <textarea class="form-control " id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

</body>
</html>

<script type="text/javascript">
      $('.datepicker').datepicker({
        maxDate: new Date(),
         format: "dd/mm/yyyy",
                toggleActive: true,
                todayBtn: "linked",
                changeMonth: true,
                changeYear: true
      });
 
</script>
